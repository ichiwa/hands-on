machine:
  services:
    - docker

dependencies:
  pre:
    - pip install awscli
    - docker info
    - docker version
  override:
    - docker pull pottava/sphinx
  post:
    - aws configure set region ap-northeast-1

test:
  override:
    - docker run -v $(pwd)/doc:/doc -w /doc pottava/sphinx /bin/sh -c "make clean && make html"

deployment:
  production:
    branch: release
    commands:
      - aws s3 sync doc/_build/html/ s3://handson.jawsug-container.org/ --delete
  staging:
    branch: master
    commands:
      - aws s3 sync doc/_build/html/ s3://handson-staging.jawsug-container.org/ --delete
